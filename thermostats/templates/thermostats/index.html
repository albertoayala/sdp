{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static 'thermostats/style.css' %}"/> 

{% if thermostat_list %}
    <ul>
    {% for thermostat in thermostat_list %}
        <li><a href="{% url 'thermostats:detail' thermostat.id %}">{{ thermostat.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No thermostats are available.</p>
{% endif %}
